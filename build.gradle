plugins {
    id 'java'
}

apply plugin: 'application'
apply plugin: 'jacoco'
mainClassName = "com.olipro.utils.Coverify"

group 'com.olipro.utils'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    //compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.0.1'
    compile group: 'javax.activation', name: 'javax.activation-api', version: '1.2.0'
}

test {
    useTestNG()
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

jar {
    manifest {
        attributes("Implementation-Title": "Coverify",
                   "Main-Class": mainClassName,
                   "Implementation-Version": version)
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
